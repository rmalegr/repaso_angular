<div class="container">
    <h1>Productos de Limpieza</h1>
   
    <div class="mt-2">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio </th>
                <th scope="col">Descripcion </th>
                <th scope="col">Detalles</th>
                <th scope="col">Imagen</th>                 
                   
              </tr>
            </thead>
            <tbody>
              
                <tr *ngFor="let item of listProductos" >
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.title}}</td>
                    <td [ngClass]="{'red-color': item.price > 5}">{{item.price | currency }}</td>
                    <td>{{item.description}}</td> 
                    <td ><button class="btn btn-primary" [routerLink]="['/products', item.id]">âž•info</button></td>    
                    <td> <img src="{{item.image}}" width="40px" > imagen</td>          
                  </tr>       
            </tbody>
          </table>
    </div>
</div>
