<ng-container *ngIf="!loading">
    <h1>Aqui veras el detalle del producto: <span>{{producto?.title}} </span> </h1>
    <h3 [ngStyle]="{'color':color}">Precio: {{producto?.price | currency}}</h3>
    <h3 *ngIf="producto?.description">Descripcion: {{producto?.description}}</h3>
</ng-container>
<ng-container *ngIf="loading"><i style="color:blue ;">Cargando informacion .....</i></ng-container>
